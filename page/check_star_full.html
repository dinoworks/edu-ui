<script>
'use strict';


setCheckStar('ul.movie-list li');

function setCheckStar(selector) {
    $(selector).each(function() {
        var $selector = $(this).find('p.star');
        var $selectorScore = $(this).find('[name="movie_score[]"]');
        var starPoint = Number($selectorScore.val());
        
        // 초기 상태 입력
        $selector.find('a:eq(' + starPoint + ')').prevAll().addClass('full');
        $selector.find('span.ir').text(starPoint + '점');
        
        // 별점 체크
        $selector.find('a').on('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            var score = $selector.find('a').index($(this)) + 1;
            $(this).prevAll().addClass('full');
            $(this).addClass('full');
            $(this).nextAll().removeClass('full');
            $selectorScore.val(score);
            $selector.find('span.ir').text(score + '점');
        });
        
        // 별점 취소/삭제
        $(this).on('click', function() {
            var score = 0;
            $(this).find('p.star a').removeClass('full');
            $selectorScore.val(score);
            $selector.find('span.ir').text(score + '점');
        });
    });
}

</script>
